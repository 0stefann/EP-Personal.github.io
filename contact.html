    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        window.addEventListener('scroll', function() {
          var header = document.getElementById('theheader');
          if (window.scrollY > 0) {
            header.classList.add('scrolled');
          } else {
            header.classList.remove('scrolled');
          }
        });
        document.addEventListener('DOMContentLoaded', function () {
          var barsIcon = document.getElementById('barsIcon');
          var navSandwich = document.querySelector('.nav-sandwitch');
          barsIcon.addEventListener('click', function () {
            navSandwich.style.display = navSandwich.style.display === 'block' ? 'none' : 'block';
          });
          window.addEventListener('resize', function () {
            if (window.innerWidth > 640) {
              navSandwich.style.display = 'none';
            }
          });
        });
        function copyText(articleElement) {
          var textToCopy = articleElement.getAttribute('data-text');
          var textarea = document.createElement("textarea");
          textarea.value = textToCopy;
          document.body.appendChild(textarea);
          textarea.select();
          textarea.setSelectionRange(0, 99999);
          document.execCommand("copy");
          document.body.removeChild(textarea);
          var span = document.createElement("span");
          span.innerText = "Textul a fost copiat.";
          span.className = "copied-text";
          articleElement.appendChild(span);
          setTimeout(function () {
              articleElement.removeChild(span);
          }, 3000);
        }
        function sendEmail() {
          Email.send({
            SecureToken : "26c0db95-3ee6-4b83-8934-2eb93305cdb1",
            To : 'stef192007@gmail.com',
            From : document.getElementById("email").value,
            Subject : document.getElementById("title").value,
            Body : document.getElementById("lname").value + document.getElementById("fname").value + " -> " + document.getElementById("message").value
          }).then(
            message => alert(message)
          );
        }
      </script>
