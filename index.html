    <script>
      window.addEventListener('scroll', function() {
        var header = document.getElementById('theheader');
        if (window.scrollY > 0) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
      document.addEventListener('DOMContentLoaded', function () {
        var barsIcon = document.getElementById('barsIcon');
        var navSandwich = document.querySelector('.nav-sandwitch');
        barsIcon.addEventListener('click', function () {
          navSandwich.style.display = navSandwich.style.display === 'block' ? 'none' : 'block';
        });
        window.addEventListener('resize', function () {
          if (window.innerWidth > 640) {
            navSandwich.style.display = 'none';
          }
        });
      });
      document.querySelectorAll('.arunca-o-prv').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const targetElement = document.querySelector(this.getAttribute('href'));
          const offset = 100;
          window.scrollTo({
            top: targetElement.offsetTop - offset,
            behavior: 'smooth'
          });
        });
      });
